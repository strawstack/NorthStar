<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input</title>
  </head>
  <body>
    <script type="module">
        import {Peer} from "https://esm.sh/peerjs@1.5.4?bundle-deps";
        
        const peer = new Peer();
        
        peer.on('open', (id) => {
            console.log(id); 
        });

        peer.on('connection', (conn) => {
            conn.on('open', () => {
            
                // Send messages
                conn.send('Hello!');

            });
        });
    </script>
  </body>
</html>
